kind: Service
apiVersion: v1
metadata:
  name: api-service
spec:
  selector:
    app: greenergy-api
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: greenergy-api-deployment
  labels:
    app: greenergy-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greenergy-api
  template:
    metadata:
      labels:
        app: greenergy-api
    spec:
      containers:
      - name:  greenergy-api
        image: sorbra/greenergy.api.server:0.1.0
        imagePullPolicy: Always
        volumeMounts: 
        - name: "appsettings"
          mountPath: "/app/greenergy.api.server/appsettings.json"
          subPath: "appsettings.json"
      volumes:
      - name: "appsettings"
        configMap: 
          name: "greenergy.api.server.appsettings"
